<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <h1>LEARNING FORM</h1>
    <form action="#">
        <label for="fname">First name:</label><br/>
      <input type="text" id="fname" name="fname" value="" /> <br>

      <label for="lname">Last name:</label><br />
      <input type="text" id="lname" name="lname" value="" /> <br>
      <label for="email"> Email :</label> <br>
      <input type="email" name="email" id="email">
      <br>
      <label for="number"> Number :</label> <br>
      <input type="number" name="number" id="number">
      <br>
      <label for="password"> Password:</label> <br>
      <input type="password" name="password" id="password">
      <br>
      <label for="url"> Url:</label> <br>
      <input type="url" name="url" id="url">
      <br>
      <label for="date"> Date:</label> <br>
      <input type="date" name="date" id="date">
      <br>
      <label for="file"> Fle:</label> <br>
      <input type="file" name="file" id="file">
<br>
<p>WHAT IS YOUR FAVOURITE LANGUAGE ?</p>
  <input type="radio" id="javascript" name="fav_language" value="javascript" checked="checked">
  <label for="javascript">JavaScript</label><br>
  <input type="radio" id="python" name="fav_language" value="python">
  <label for="python">python</label><br>
  <input type="radio" id="Java" name="fav_language" value="Java">
  <label for="Java">Java</label>
  <br>

  <p>
    Please select your favorite pakistani cricket players:
    <br />
    <input type="checkbox" name="player" value="babar" checked="checked" /> Babar Azam
     <input type="checkbox" name="player" value="sarfaraz" /> SarfarazAhmed 
     <input type="checkbox" name="player" value="imad" /> Imad Waseem
    <input type="checkbox" name="player" value="shaheen" /> Shaheen Shah Afridi
  </p>
 
  <label for="cars">Choose a car:</label>
<select id="cars" name="cars">
  <option value="volvo">Volvo</option>
  <option value="saab">Saab</option>
  <option value="fiat">Fiat</option>
  <option value="audi" selected>Audi</option>
</select> 
<textarea maxlength="30" name="message" rows="10" cols="10">
    The cat was playing in the garden. 
    </textarea>

    <button>
        <img src="https://img.freepik.com/free-psd/button-isolated-transparent-background_191095-11118.jpg?size=338&ext=jpg&ga=GA1.1.1546980028.1703894400&semt=sph" alt="add" width="15" height="15" /> Add
      </button>

      
<br>
<input type="submit" value="Submit Form" />
    </form>

</body>
</html>
